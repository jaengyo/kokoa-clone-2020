    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome To manGoTalk !</h1>
      <p class="welcome-header__text">
        If you have a Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        required
        name="username"
        class="login-form__input"
        type="text"
        placeholder="email or phonenumber"
      />
      <input
        required
        name="password"
        class="login-form__input"
        type="password"
        placeholder="password"
      />
      <input class="login-form__btn" type="submit" value="Log in" />
      <input class="login-form__btn" type="submit" value="Sign up" />
      <a class="login-form__link" href="#">Find Account or Password</a>
    </form>
