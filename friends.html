<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.freepik.com/free-vector/kawaii-mango-icon_24911-45334.jpg?size=338&ext=jpg"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <title>manGoTalk - Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-charging-station"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' name display
      <i class="fas fa-chevron-right fa-sm"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile user-component__profile--xl"
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/jaengyo-1606054305.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">jaeng-yo</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          channel<i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profile user-component__profile--sm"
              src="https://i.pinimg.com/564x/73/ca/b8/73cab8e4aae721370e266e8bb6ffbd1a.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                angry dogdog
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2 <i class="fas fa-chevron-right fa-sm"></i> </span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profile user-component__profile--sm"
              src="https://www.thetimes.co.uk/imageserver/image/%2Fmethode%2Ftimes%2Fprod%2Fweb%2Fbin%2F11fb3572-7380-11e7-8eac-856e9b33761e.jpg?crop=3000%2C1687%2C0%2C156&resize=1180"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                racoon man
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>5 <i class="fas fa-chevron-right fa-sm"></i> </span>
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile user-component__profile--sm"
            src="https://snworksceo.imgix.net/car/614a86c8-405f-4fd8-b60d-93998c769661.sized-1000x1000.jpg?w=800"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              rocket
            </h4>
            <div class="user-component__subtitle"></div>
          </div>
        </div>
        <div class="user-component__column">
          <span>4 <i class="fas fa-chevron-right fa-sm"></i> </span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__noti badge">1</span>
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
            ><span class="badge_dot badge_dot--ellipsis"></span
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/85d4104f41.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
