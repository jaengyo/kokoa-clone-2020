<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.freepik.com/free-vector/kawaii-mango-icon_24911-45334.jpg?size=338&ext=jpg"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <title>manGoTalk - Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-charging-station"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names display
      <i class="fas fa-chevron-right fa-sm"></i>
    </a>
    <div class="user-component">
      <div class="user-component__column">
        <img
          class="user-component__profile"
          src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/jaengyo-1606054305.jpg"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">Jaeng yo</h4>
          <!-- <h6 class="user-component__subtitle">
            code ya<i
              class="em em-cat"
              aria-role="presentation"
              aria-label="CAT FACE"
            ></i> -->
          </h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__noti">1</span>
          <a class="nav__link" href="#"><i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notidot"></div>
          <a class="nav__link" href="#"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/85d4104f41.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
