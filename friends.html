<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />

    <link

    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <title>manGoTalk - Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-charging-station"></i>

    </div>
    </main>
    <header class="screen-header">

        <span><i class="fas fa-music fa-lg"></i></span>

    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>

    </a>
    <main class = "friends-screen">

            code ya<i

      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">channel<i class="fas fa-chevron-up fa-sm"></i></div>
      <div class="user-component">
        <div class="user-component__column">
          <img

          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">angry dogdog</h4>
           </div>
        </div>
        <div class="user-component__column">
          <span>2 <i class="fas fa-chevron-right fa-sm"></i> </span>
        </div>
      </div></div>

  </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__noti">1</span>
          <a class="nav__link" href="#"><i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notidot"></div>
          <a class="nav__link" href="#"

          ></a>
