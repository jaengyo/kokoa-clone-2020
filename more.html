<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.freepik.com/free-vector/kawaii-mango-icon_24911-45334.jpg?size=338&ext=jpg"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <title>manGoTalk - More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-charging-station"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></a></i></span>
        <span class="badge_dot badge_dot--cog"></span>
      </div>
    </header>
    <div class="user-component">
      <div class="user-component__column">
        <img
          class="user-component__profile user-component__profile--xl"
          src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/jaengyo-1606054305.jpg"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">jaeng-yo</h4>
          <h6 class="user-component__subtitle">
            + 10 5555 9285<span class="info-circle">!</span>
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>
    <main class="more-main">
      <div class="icon-row icon-row--more">
        <div class="icon-row__icon">
          <i class="far fa-calendar fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i><span>Talk archive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam fa-2x"></i><span>Emoji</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller fa-2x"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row icon-row--more">
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar fa-2x"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-comment fa-2x"></i><span>Openchat</span>
        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">manGoStory</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-caret-square-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">manGotube</span>
          </div>
          <div class="more-suggestions__icon"></div>
          <div class="more-suggestions__icon"></div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__noti badge">1</span>
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="badge_dot badge_dot--ellipsis"></span>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span> Your Screen is super big ðŸ˜‚ </span>
    </div>
    <div id="no-landscape">
      <span> this page can be show only portrait. </span>
    </div>
    <script
      src="https://kit.fontawesome.com/85d4104f41.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
