<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.freepik.com/free-vector/kawaii-mango-icon_24911-45334.jpg?size=338&ext=jpg"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <title>chat with angry dogdog</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-charging-station"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript: history.go(-1)">
          <i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">angry dogdog</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-chat">
      <div class="chat__timestamp">어제 (2020년 12월 7일, 월요일)</div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/564x/73/ca/b8/73cab8e4aae721370e266e8bb6ffbd1a.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">angry dogdog</span>
          <div class="message__info">
            <span class="message__bubble">wassap dude</span>
            <span class="message__time">21:23</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <span class="message__author"></span>
          <div class="message__info">
            <span class="message__bubble">? what</span>
            <span class="message__time">21:35</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/85d4104f41.js"
      crossorigin="anonymous"
    ></script>
    <div id="chat-cover1"></div>
    <div id="chat-cover2"></div>
    <div id="no-mobile">
      <span> Your Screen is too big T^T </span>
    </div>
    <div id="no-landscape">
      <span> this page can be show only portrait. </span>
    </div>
  </body>
</html>
