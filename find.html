<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.freepik.com/free-vector/kawaii-mango-icon_24911-45334.jpg?size=338&ext=jpg"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <title>manGoTalk - Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-charging-station"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="badge_dot badge_dot--cog"></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i><span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-2x"></i
          ><span>Cert by Fingerprint</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <div class="recommended-friends__list">
          <span>You have no recommended friends.</span>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >openchat home <i class="fas fa-house-user"></i>
            <i class="fas fa-chevron-right fa-sm"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#NOMADCODER</h5>
            <h6 class="open-post__hashtags">#html5 #css #javascript</h6>
            <div class="open-post__members">
              <img
                src="https://miro.medium.com/max/1187/1*0FqDC0_r1f5xFz3IywLYRA.jpeg"
              />
              <span class="open-post__member-count">882 members</span>
              <div class="divider"></div>
              <span class="open-post__status--active">active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
              />
              <div class="open-post__likecounts">
                <i class="fas fa-heart"></i><span>124</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#INTERMEDIATE</h5>
            <h6 class="open-post__hashtags">#typescript #react #django</h6>
            <div class="open-post__members">
              <img
                src="https://miro.medium.com/max/1187/1*0FqDC0_r1f5xFz3IywLYRA.jpeg"
              />
              <span class="open-post__member-count">67 members</span>
              <div class="divider"></div>
              <span class="open-post__status--inactive">inactive</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://codersera.com/blog/wp-content/uploads/2019/07/Programming-Languages-for-Bots.jpg"
              />
              <div class="open-post__likecounts">
                <i class="fas fa-heart"></i><span>324</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__noti badge">1</span>
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="badge_dot badge_dot--ellipsis"></span>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/85d4104f41.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
